<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to Med Life to manage your drug and disease information securely.">
    <title>Register - Med Life</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header class="navbar">
        <h1>Med Life</h1>
        <nav>
            <a href="{{ url_for('routes.login') }}" class="nav-btn" aria-label="Login to Med Life">Login</a>
            <a href="{{ url_for('routes.home') }}" class="nav-btn">Home</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Register</h2>

            <!-- Flash messages for success or error -->
            <div id="message-container">
                {% with messages = get_flashed_messages(with_categories=True) %}
                  {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
            </div>

            <form id="registerForm" action="{{ url_for('routes.register') }}" method="POST" class="register-form">
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-primary" aria-label="Register an account on Med Life">Register</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a></p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
