<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Med Life</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header class="navbar">
        <h1>Med Life</h1>
        <nav>
            <a href="{{ url_for('routes.register') }}" class="nav-btn">Register</a>
            <a href="{{ url_for('routes.home') }}" class="nav-btn">Home</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            
            <div id="message-container">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>

            <form id="loginForm" action="{{ url_for('routes.login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a></p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
